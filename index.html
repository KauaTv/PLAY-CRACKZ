
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAY CRACKZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>PLAY CRACKZ</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar jogos..." onkeyup="filterGames()">
    <button onclick="filterGames()">
      <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Buscar">
    </button>
  </div>
</header>

<main class="game-grid">
  <div class="game-card">
    <img src="https://static.download.it/gen/android/subway-surfers-100x100.png" alt="Subway Surfers">
    <h2>Subway Surfers</h2>
    <p>Jogo clássico de corrida infinita com tudo desbloqueado e sem anúncios.</p>
    <a class="download-btn" href="https://drive.google.com/file/d/1cC9vLr-tRQme1UmZcqrEVoVPGHRgMHTW/view?usp=drivesdk" target="_blank">Baixar</a>
  </div>

  <div class="game-card">
    <img src="https://img.utdstc.com/icon/225/579/225579ba8522de019fc44dddf4cfb56c5dd9eb01a29ea1a813db98b8ca3453cc:200" alt="Zombie Tsunami">
    <h2>Zombie Tsunami</h2>
    <p>Conquiste a cidade com sua horda de zumbis. Tudo desbloqueado!</p>
    <a class="download-btn" href="https://drive.google.com/file/d/14is_lU-0dJu0VvEzDmtj1WSJpVr_M5U2/view?usp=drivesdk" target="_blank">Baixar</a>
  </div>
</main>

<script>
function filterGames() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const cards = document.querySelectorAll('.game-card');

  cards.forEach(card => {
    const title = card.querySelector('h2').textContent.toLowerCase();
    const description = card.querySelector('p').textContent.toLowerCase();
    const show = title.includes(input) || description.includes(input);
    card.style.display = show ? 'block' : 'none';
  });
}
</script>

</body>
</html>
