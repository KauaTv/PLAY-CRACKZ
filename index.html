<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAY CRACKZ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1 class="site-title">PLAY<br>CRACKZ</h1>
  <nav class="menu">
    <a href="#home-section">Início</a>
    <a href="#games-category">Jogos</a>
    <a href="#apps-category">Apps</a>
  </nav>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar jogos ou apps..." onkeyup="filterContent()">
    <button onclick="filterContent()">
      <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Buscar">
    </button>
  </div>
</header>

<main>
  <section id="home-section">
    <h2 class="category-title">!</h2>
    <p>Explore nossas abas de Jogos e Apps para baixar seus favoritos.</p>
  </section>

  <section id="games-category" style="display:none;">
    <div class="game-grid">
      <!-- Game cards here -->
    </div>
  </section>

  <section id="apps-category" style="display:none;">
    <div class="game-grid">
      <!-- App cards here -->
    </div>
  </section>
</main>

<footer>
  <p>© 2025 PLAY CRACKZ — Todos os direitos reservados.</p>
</footer>

<script>
function showSection(id) {
  document.getElementById('home-section').style.display = id==='home-section'?'block':'none';
  document.getElementById('games-category').style.display = id==='games-category'?'block':'none';
  document.getElementById('apps-category').style.display = id==='apps-category'?'block':'none';
}
document.querySelectorAll('.menu a').forEach(link=>{
  link.addEventListener('click',e=>{
    e.preventDefault();
    showSection(link.getAttribute('href').substring(1));
  });
});
function filterContent(){
  const input=document.getElementById('searchInput').value.toLowerCase();
  const active= document.getElementById(document.querySelector('.menu a.active')?.getAttribute('href').substring(1) || 'home-section');
  const cards=active.querySelectorAll('.game-card')||[];
  cards.forEach(card=>{
    const title=card.querySelector('h2').textContent.toLowerCase();
    const desc=card.querySelector('p').textContent.toLowerCase();
    card.style.display=(title.includes(input)||desc.includes(input))?'block':'none';
  });
}
</script>

</body>
</html>
