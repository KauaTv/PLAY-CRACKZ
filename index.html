
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAY CRACKZ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1 class="site-title">PLAY CRACKZ</h1>
  <nav class="menu">
    <a href="#games-category" onclick="showCategory('games')">Jogos</a>
    <a href="#apps-category" onclick="showCategory('apps')">Apps</a>
  </nav>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar jogos ou apps..." onkeyup="filterGames()">
    <button onclick="filterGames()">
      <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Buscar">
    </button>
  </div>
</header>

<main>
  <section id="games-category">
    
       <img src="https://static.download.it/gen/android/subway-surfers-100x100.png" alt="Subway Surfers">
        <h2>SUBWAY SURFERS</h2>
        <p>Com moedas e chaves infinitas, todos os personagens liberados e sem anúncios.</p>
        <a class="download-btn" href="apks/subway-surfers.apk" download>Baixar</a>
      </div>
    </div>
  </section>

  <section id="apps-category">
       
 <img 
src="https://rimusicapp.com/wp-content/uploads/2024/11/cropped-rimusic.webp" alt="RiMusic">
        <h2>RIMUSIC</h2>
        <p>Reproduza músicas do YouTube Music com este app gratuito.</p>
        <a class="download-btn" href="apks/rimusic.apk" download>Baixar</a>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>© 2025 PLAY CRACKZ — Todos os direitos reservados.</p>
</footer>

<script>
function filterGames() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const cards = document.querySelectorAll('.game-card');
  cards.forEach(card => {
    const title = card.querySelector('h2').textContent.toLowerCase();
    const description = card.querySelector('p').textContent.toLowerCase();
    const show = title.includes(input) || description.includes(input);
    card.style.display = show ? 'block' : 'none';
  });
}

function showCategory(category) {
  document.getElementById("games-category").style.display = category === 'games' ? 'block' : 'none';
  document.getElementById("apps-category").style.display = category === 'apps' ? 'block' : 'none';
}
</script>
</body>
</html>
