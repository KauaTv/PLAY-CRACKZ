<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLAY CRACKZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>PLAY CRACKZ</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar jogos..." onkeyup="filterGames()">
    <button onclick="filterGames()">
      <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Buscar">
    </button>
  </div>
</header>

<!-- JOGO 1 -->
<div class="game-box">
  <div class="game-header">
    <img src="https://static.download.it/gen/android/subway-surfers-100x100.png" alt="Subway Surfers">
    <h1>Subway Surfers</h1>
  </div>

  <p>Baixe agora Subway Surfers com dinheiro infinito e tudo liberado! Vers√£o atualizada para 2025, 100% funcional e seguro.</p>

  <div class="screenshots">
    <img src="https://play-lh.googleusercontent.com/RTZy9CY_unsiAUXzq3w31t7JrRGtno41N9yAbMzofiXXQj_XhopGwc0FCII2fI-p4A=w1052-h592-rw" alt="Screenshot 1">
    <img src="https://play-lh.googleusercontent.com/W_MtmtiKx-Oaa6s2IMCOpDMkmF9H5x6J0V2I_1-lymfzUqbQAz6Bm0ITX5sB0e_TmLc=w1052-h592-rw" alt="Screenshot 2">
    <img src="https://play-lh.googleusercontent.com/DCXX6tXzOCfPiYzZ1aBmBSJWjMI1J5go9MPzL1QQC-gpZC4C335jAcBwLKmTTyGCW5A=w1052-h592-rw" alt="Screenshot 3">
    <img src="https://play-lh.googleusercontent.com/SAZGmYgdJjos4bkNapniv3AE3MYbe2n1Tzj4u8w471DWAb2ePhvbD_TvYryV8379jDw=w1052-h592-rw" alt="Screenshot 4">
  </div>

  <div class="download">
    <a href="https://www.mediafire.com/file/nonyj82vfaqdwja/Subway_Surfers_v._4.0.1_Dinheiro_Infinito_Tudo_Liberado_2025.apk/file" target="_blank">Baixar Jogo</a>
  </div>
</div>

<script>
  function filterGames() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const games = document.querySelectorAll('.game-box');

    games.forEach(game => {
      const title = game.querySelector('h1').textContent.toLowerCase();
      const description = game.querySelector('p').textContent.toLowerCase();
      const shouldShow = title.includes(input) || description.includes(input);
      game.style.display = shouldShow ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
