<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - PLAY CRACKZ</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .contato {
      background: #000;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #0005;
      width: 90%;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #111;
      border: 1px solid #333;
      color: white;
      font-size: 16px;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background: #00c2a0;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <form class="contato" action="https://formsubmit.co/PlayCrackzz@gmail.com" method="POST">
    <h2>Contato</h2>
    <input type="text" name="name" placeholder="Seu nome (opcional)">
    <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
