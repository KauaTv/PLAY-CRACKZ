
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - PLAY CRACKZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .contato {
      background: #111222;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00e67655;
      width: 100%;
      max-width: 420px;
    }
    .logo-nome {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      color: #00ff88;
      text-shadow: 0 0 12px #00c853;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    h2 {
      text-align: center;
      color: #00e676;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      font-size: 16px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #00c853;
      color: white;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00e676;
    }
  </style>
</head>
<body>
  <form class="contato" action="https://formsubmit.co/PlayCrackzz@gmail.com" method="POST">
    <input type="hidden" name="_next" value="https://kauatv.github.io/PLAY-CRACKZ/agradecimento.html">
    <input type="hidden" name="_captcha" value="false">
    <div class="logo-nome">PLAY<br>CRACKZ</div>
    <h2>Entre em Contato</h2>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="message" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
    <button type="submit">Enviar Mensagem</button>
  </form>
</body>
</html>
